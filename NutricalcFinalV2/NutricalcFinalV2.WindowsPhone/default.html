<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>NutricalcFinalV2.WindowsPhone</title>
    
    <!-- WinJS references -->
    <!-- At runtime, ui-themed.css resolves to ui-themed.light.css or ui-themed.dark.css 
    based on the user’s theme setting. This is part of the MRT resource loading functionality. -->
    <link href="/css/ui-themed.theme-light.css" rel="stylesheet" />
    <script src="//Microsoft.Phone.WinJS.2.1/js/base.js"></script>
    <script src="//Microsoft.Phone.WinJS.2.1/js/ui.js"></script>

    <!-- NutricalcFinalV2 references -->
    <link href="/css/phone.css" rel="stylesheet" />
    <script src="/js/navigator.js"></script>
    <script src="/js/default.js"></script>
</head>
<body class="phone">
    <div id="contenthost" data-win-control="Application.PageControlNavigator" data-win-options="{home: '/pages/hub/hub.html'}"></div>
    <div id="appbar" data-win-control="WinJS.UI.AppBar">
        <button data-win-control="WinJS.UI.AppBarCommand" data-win-options="{id:'btnAgregarPaciente', label:'Agregar Paciente', icon:'add'}" type="button"></button>
        <button data-win-control="WinJS.UI.AppBarCommand" data-win-options="{id:'btnRemoverPaciente', label:'Borrar Paciente', icon:'remove'}" type="button"></button>
        <button data-win-control="WinJS.UI.AppBarCommand" data-win-options="{id:'btnAgregarDieta', label:'Agregar Dieta', icon:'add'}" type="button"></button>
        <button data-win-control="WinJS.UI.AppBarCommand" data-win-options="{id:'btnRemoverDieta', label:'Borrar Dieta', icon:'remove'}" type="button"></button>
    </div>

</body>
</html>
