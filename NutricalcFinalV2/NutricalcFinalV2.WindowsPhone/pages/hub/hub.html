<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>hubPage</title>

    <link href="/css/phone.css" rel="stylesheet" />
    <link href="/pages/hub/hubphone.css" rel="stylesheet" />
    <script src="../../Scripts/jquery-2.1.3.min.js"></script>
    <script src="/pages/hub/hub.js"></script>
</head>
<body>
    <div class="hubpage fragment">
        <header aria-label="Header content" role="banner">
            <button class="titlearea backbutton" data-win-control="WinJS.UI.BackButton"></button>
            <h1 class="titlearea win-type-ellipsis">
                <span class="pagetitle">Nutricalc!</span>
            </h1>
        </header>
        <!-- Template for ListViewDietas -->
        <div class="listaDietasTemplate" data-win-control="WinJS.Binding.Template">
            <div class="listaDietas">
                <h1 data-win-bind="textContent: titulo"></h1>
                <h3 data-win-bind="textContent: idDieta"></h3>
                <h5 data-win-bind="textContent: categoria"></h5>
                <h6 data-win-bind="textContent: contenido"></h6>
            </div>
        </div>
        <div class="listaPacientesTemplate" data-win-control="WinJS.Binding.Template">
            <div class="listaPacientes">
                <h1 data-win-bind="textContent: nombre"></h1>
                <h2 data-win-bind="textContent: idPaciente"></h2>
                <h4 data-win-bind="textContent: sexo"></h4>
                <h4 data-win-bind="textContent: edad"></h4>
                <h4 data-win-bind="textContent: peso"></h4>
                <h4 data-win-bind="textContent: sexo"></h4>
            </div>

        </div>
        <section aria-label="Main content" role="main">

            <div class="hub" data-win-control="WinJS.UI.Pivot" data-win-options="{sectionOnScreen: 1}">
                <div class="hero" data-win-control="WinJS.UI.PivotItem" data-win-options="{header: 'Hero'}">

                    <form class="form" id="heroForm">
                        <input id="idPaciente" type="text" name="idPaciente" placeholder="Id del Paciente" />
                        <input id="nombrePaciente" type="text" name="nombre" placeholder="Nombre del Paciente" />
                        <br />
                        <input id="navConsulta" type="button" value="Consultar" />
                    </form>
                    <br />
                    <input id="navPaciente" type="button" value="Ir a Pacientes" />
                    <input id="navDieta" type="button" value="Ir a Dietas" />
                    <input id="navDiagnostico" type="button" value="Ir a Diagnostico" />

                </div>
                <div id="list" class="section1" data-win-control="WinJS.UI.PivotItem" data-win-options="{header: 'Dietas'}">
                    <div id="listViewDietas"
                         class="dietas win-selectionstylefilled"
                         data-win-control="WinJS.UI.ListView"
                         data-win-options="{
                        itemDataSource: Dietas.data.dataSource,
                        itemTemplate: select('.listaDietasTemplate'),
                        layout: { type: WinJS.UI.GridLayout},
                        selectionMode: 'single',
                        tapBehavior: 'toggleSelect',
                        oniteminvoked : dietasClick
                    }">
                    </div>
                </div>
                <!-- Pacientes -->
                <div id="list" class="section2" data-win-control="WinJS.UI.PivotItem" data-win-options="{header: 'Pacientes'}">
                    <div id="listViewPacientes"
                         class="pacientes win-selectionstylefilled"
                         data-win-control="WinJS.UI.ListView"
                         data-win-options="{
                        itemDataSource: Pacientes.data.dataSource,
                        itemTemplate: select('.listaPacientesTemplate'),
                        layout: { type: WinJS.UI.GridLayout},
                        selectionMode: 'single',
                        tapBehavior: 'toggleSelect',
                        oniteminvoked: pacientesClick
                    }">
                    </div>
                </div>
            </div>
        </section>
    </div>
</body>
</html>
